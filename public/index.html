  <script type="module">
    // https://swiperjs.com/demos#autoplay
    // mouseover 跟 mouseenter差別在哪? https://ithelp.ithome.com.tw/articles/10251677
    { //w0p2
      const slidesImage = document.querySelector('div[name="slides"]');
      // slides navigation dot box for putting slides navigation dot in it
      const dotBox = document.querySelector('div[name="dot-box"]');
      const slidesTextMain = document.querySelector('div[name="slides-text-main"]');
      const slidesTextDescribe = document.querySelector('div[name="slides-text-describe"]');
      // get marketingCampaignAPISlidersPromise for API promise
      const marketingCampaignAPISlidersPromise = fetch("https://api.appworks-school.tw/api/1.0/marketing/campaigns")
        .then((response) => response.json())
      // get json key "data" value in API promise
      const apiJson = await marketingCampaignAPISlidersPromise.then(result => result.data);
      // intervalID to save interval id, which's running changeSlides function
      let intervalID;
      // slides current activating dot index
      let currentIndex = 0;
      // string variable to save create dotBox dot html code
      let addToDotListHtml = "";

      // create dotBox dot html code in string
      for (let i = 0; i < apiJson.length; i++) {
        addToDotListHtml += `<div class="
                            cursor-pointer
                            bg-no-repeat
                            bg-cover
                            mobile:w-[4px]
                            mobile:h-[4px]
                            mobile:ml-[4.4px]
                            mobile:mr-[4.4px]
                            desktop:w-[10px]
                            desktop:h-[10px]
                            desktop:ml-[11px]
                            desktop:mr-[11px]
                            bg-[url('hhttps://cdn.discordapp.com/attachments/1001702231785099304/1006055625131823134/dot-2.png')]
                            " data-index=${i} data-id=${apiJson[i].product_id} name="dot
                            "></div>`;
      }

      // add dotBox dot html code to dotBox
      dotBox.innerHTML = addToDotListHtml;
      // get dotArray array from html querySelectorAll( .dot-box div )
      const dotArray = document.querySelectorAll('div[name="dot-box"] div');

      // changeSlidesToIndex function, More easily to changing change slides to index informations
      function changeSlidesToIndex(index) {
        slidesImage.style.backgroundImage = `url(${apiJson[index].picture})`;
        slidesTextMain.innerHTML = apiJson[index].story.split("。")[0].replaceAll("\r\n", "<br>");
        slidesTextDescribe.innerHTML = apiJson[index].story.split("。")[1].replaceAll("<br>", "");
        dotArray.forEach((dotElement) => {
          dotElement.style.backgroundImage = `url('https://cdn.discordapp.com/attachments/1001702231785099304/1006055625131823134/dot-2.png')`;
        });
        dotArray[index].style.backgroundImage = `url('https://cdn.discordapp.com/attachments/1001702231785099304/1006055624821461083/dot-1.png')`;
        currentIndex = index;
      }

      // add click event listener to dotBox, for changing change slides to trigger event dot index informations
      dotBox.addEventListener("click", (e) => {
        changeSlidesToIndex(e.target.dataset.index);
      });

      // changeSlides function, that's function for setInterval to autopPlay slides
      function changeSlides() {
        if (currentIndex < apiJson.length) {
          changeSlidesToIndex(currentIndex);
          currentIndex++;
        } else {
          changeSlidesToIndex(0);
        }
      }

      // AddChangeSlidesInterval use for create a interval and save interval id. Set interval to repeat running changeSlides function with delay time
      function AddChangeSlidesInterval(delay) {
        clearInterval(intervalID);
        intervalID = setInterval(changeSlides, delay);
      }

      // remove interval when mouse hover slides area,remove interval running changeSlides function by interval id
      slidesImage.addEventListener("mouseover", (intervalID) => {
        clearInterval(intervalID);
      });

      // create a new interval running changeSlides function with delay 5 seconds
      slidesImage.addEventListener("mouseout", () => {
        AddChangeSlidesInterval(5000)
      });

      // Main function call for auto play slides entry point
      changeSlidesToIndex(0);
      AddChangeSlidesInterval(5000);
    }
